<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <style>
        .container{
            display: inline-block;
            width: 200px;
            height: 200px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <!--div-->
    <div class="container" ondragover="imageAllow()" ondrop="dropImage()"> </div>
    <div class="container" ondragover="imageAllow()" ondrop="dropImage2()"> </div>
    <div class="container" ondragover="imageAllow()" ondrop="dropImage3()"> </div>
    <!--another div for images-->
    <div>
        <img src="download1.jpg"  width="200" height="200" ondragstart="dragImage()"   alt="" draggable="true" id="imageDrag">
        <img src="download2.jpg"  width="200" height="200" ondragstart="dragImage2()"   alt="" draggable="true" id="imageDrag1">
        <img src="download3.jpg"  width="200" height="200" ondragstart="dragImage3()"   alt="" draggable="true" id="imageDrag2">

    </div>
    <!--javascript code-->
    <script>
        //function that allow image dragging
        function imageAllow(){
            event.preventDefault();
        }

        //function for dragging image
        function dragImage(){
            var imageId = event.target.id;
            event.dataTransfer.setData('image',imageId);
        }
         //function for dragging image
         function dragImage2(){
            var imageId = event.target.id;
            event.dataTransfer.setData('image',imageId);
        }
         //function for dragging image
         function dragImage3(){
            var imageId = event.target.id;
            event.dataTransfer.setData('image',imageId);
        }



        //function for dropping image

        function dropImage(){
            event.preventDefault();
            var moveImage=event.dataTransfer.getData('image');
            var addImage = document.getElementById(moveImage);
            event.target.appendChild(addImage);
        }
        
        //function for dropping image

        function dropImage2(){
            event.preventDefault();
            var moveImage=event.dataTransfer.getData('image');
            var addImage = document.getElementById(moveImage);
            event.target.appendChild(addImage);
        }
        
        //function for dropping image

        function dropImage3(){
            event.preventDefault();
            var moveImage=event.dataTransfer.getData('image');
            var addImage = document.getElementById(moveImage);
            event.target.appendChild(addImage);
        }
    </script>
</body>
</html>
